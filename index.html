<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css?ver=0.0.1" />
        <title>Chords Web Application</title>
    </head>
    <body>
        <div class="container" id="app">
            <main class="main">
                <header class="header">
                    <h1 class="heading-1">Chord progressions maker</h1>
                </header>
                <div class="recents" v-if="recentChords.length">
                    <div class="recent_card" v-for="(recentChord, index) in recentChords" :key="index">
                        {{recentChord}}
                    </div>
                </div>
                <div class="cards">
                    <div class="card" v-for="(chord, index) in selectableChords" :key="index" @click="addChord(chord)">
                        {{chord}}
                    </div>
                </div>
            </main>
        </div>
        <script src="./js/bundle.js?ver=0.0.3" type="text/javascript"></script>
    </body>
</html>
