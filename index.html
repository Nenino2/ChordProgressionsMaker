<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Chords Web Application</title>
  </head>
  <body>
    <div class="container" id="app">
      <main class="main">
        <header class="header">
          <h1 class="heading-1">Chord progressions maker</h1>
        </header>
        <div class="cards">
          <div class="card" v-for="(card, index) in cards" v-html="card.chord_HTML.toUpperCase()" :key="index" @click="selectCard(card)"></div>
        </div>
      </main>
    </div>
    <script src="./js/bundle.js" type="text/javascript"></script>
  </body>
</html>
